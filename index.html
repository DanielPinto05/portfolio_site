<!doctype html>
<!-- Focused layout: hero will emphasize "Daniel Pinto" and the profile image at images/profile1.jpg; navbar left unchanged -->
<html lang="en">

<head> <!--is this for Chrome to get some background information?-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daniel G. Pinto | Computer Engineer</title>
    <meta name="description" content="Computer engineer advancing the state of the art in computing and machine intelligence. Explore my portfolio of RISC-V processors, assemblers, and systems projects." />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Daniel G. Pinto | Computer Engineer" />
    <meta property="og:description" content="Computer engineer advancing the state of the art in computing and machine intelligence. Explore my portfolio of RISC-V processors, assemblers, and systems projects." />
    <meta property="og:url" content="https://danielgpinto.ca/" />
    <meta property="og:image" content="https://danielgpinto.ca/images/profile1.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Daniel G. Pinto | Computer Engineer" />
    <meta name="twitter:description" content="Computer engineer advancing the state of the art in computing and machine intelligence." />
    <meta name="twitter:image" content="https://danielgpinto.ca/images/profile1.jpg" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
</head>

<body>
    <!-- injected header -->
    <div id="header-placeholder"></div>

    <main id="content" role="main">
        <!-- Hero: focused on Daniel Pinto and profile image -->
        <section id="home" class="hero" aria-label="Introduction">
            <div class="container hero-inner profile-hero">
                <div class="profile-photo" aria-hidden="false">
                    <img src="images/profile1.jpg" alt="Portrait of Daniel Pinto" class="profile-img" loading="lazy"
                        decoding="async" />
                </div>

                <div class="hero-content">
                    <h1 class="hero-title">Daniel G. Pinto</h1>
                    <p class="hero-subtitle">Advancing the state of the art in computing and machine intelligence</p>

                    <div class="hero-cta">
                        <a class="btn btn-primary" href="contact.html">Reach out</a>
                        <a class="btn btn-outline" href="portfolio.html">See my projects</a>
                    </div>
                </div>
            </div>
        </section>




    </main>

    <!-- injected footer -->
    <div id="footer-placeholder"></div>

    <script>
        (function () {
            // simple include helper
            function include(path, containerId, onload) {
                fetch(path).then(function (r) {
                    if (!r.ok) throw new Error('Failed to load ' + path);
                    return r.text();
                }).then(function (html) {
                    document.getElementById(containerId).innerHTML = html;
                    if (typeof onload === 'function') onload();
                }).catch(function (err) {
                    console.error(err);
                });
            }

            // highlight current nav link
            function highlightNav() {
                var current = location.pathname.split('/').pop() || 'index.html';
                var links = document.querySelectorAll('#main-nav .nav-link');
                links.forEach(function (a) {
                    var href = a.getAttribute('href');
                    if (href === current || (href === 'index.html' && current === '')) {
                        a.setAttribute('aria-current', 'page');
                    } else {
                        a.removeAttribute('aria-current');
                    }
                });
            }

            // wire up nav toggle
            function wireNavToggle() {
                var btn = document.querySelector('.nav-toggle');
                var nav = document.getElementById('main-nav');
                if (!btn || !nav) return;
                btn.addEventListener('click', function () {
                    var expanded = btn.getAttribute('aria-expanded') === 'true';
                    btn.setAttribute('aria-expanded', !expanded);
                    nav.classList.toggle('open');
                });
            }

            // set current year in footer
            function setYear() {
                var y = document.getElementById('year');
                if (y) y.textContent = new Date().getFullYear();
            }

            include('header.html', 'header-placeholder', function () {
                highlightNav();
                wireNavToggle();
            });
            include('footer.html', 'footer-placeholder', setYear);
        })();
    </script>
</body>

</html>
